{% extends "base.html" %}

{% block content %}


<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100"><a href="/" title="Yapılacaklar Listesi" style="color:white;">Yapılacaklar</a></h6>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
   
    <div class="media text-muted pt-3">
       {% if yapılacaklar.durum %}<svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><title>Yapıldı</title><rect width="100%" height="100%" fill="green"/></svg>{% else %}<svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><title>Yapılmadı</title><rect width="100%" height="100%" fill="red"/></svg>{% endif %}
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
       <strong class="d-block text-gray-dark">#{{ object.açıklama }}</strong> <br /> <br / >
{{ object.açıklama }}     <br /> <br />
<strong>Eklenme Tarihi:</strong> {{ object.eklenme_tarihi|date}}

</p>
    </div>
   
  </div>

</main>


{% endblock content %}
